<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vue3 Initiation</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
			integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="container main" id="app">
			<h1>{{ title }}</h1>
			<p>{{ message }}</p>
			<p>{{ bonjour() }}</p>
			<p>
				L'aire d'un carré de {{side}}m de côté est de {{
				calculSquareSurface() }}m2
			</p>
			<p>
				L'aire d'un rectangle de {{ width }}m de largeur et {{ height
				}}m de longueur est de {{calculRectangleSurface()}}m2
			</p>
		</div>
	</body>

	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script src="script.js"></script>
</html>
