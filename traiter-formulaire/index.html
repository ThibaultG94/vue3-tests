<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vue3 Initiation</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
			integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<!-- Nous allons pouvoir utiliser Vue à l'intérieur de cet élément qui a l'ID #app -->
		<div class="container main" id="app">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">First Name</th>
						<th scope="col">Last Name</th>
						<th scope="col">Age</th>
					</tr>
				</thead>
				<tbody>
					<!-- Nouvelle syntaxe pour v-for pour récupérer l'index -->
					<tr v-for="(user, index) in users">
						<th scope="row">{{ index + 1 }}</th>
						<!-- On affiche l'index + 1 puisque commence à 0 -->
						<td>{{ user.firstName }}</td>
						<td>{{ user.lastName }}</td>
						<td>{{ user.age }}</td>
					</tr>
				</tbody>
			</table>

			<div class="alert alert-danger" v-if="errors.length">
				<p v-for="error in errors">{{ error }}</p>
			</div>

			<form>
				<div class="row">
					<div class="col">
						<input
							type="text"
							name="firstname"
							class="form-control"
							placeholder="First Name"
							aria-label="First Name"
							v-model="newUser.firstName" />
					</div>
					<div class="col">
						<input
							type="text"
							name="lastname"
							class="form-control"
							placeholder="Last Name"
							aria-label="Last Name"
							v-model="newUser.lastName" />
					</div>
					<div class="col">
						<input
							type="number"
							name="age"
							class="form-control"
							placeholder="Age"
							aria-label="Age"
							v-model="newUser.age" />
					</div>
					<div class="col">
						<input
							@click="addUser()"
							type="button"
							class="btn btn-primary"
							value="Ajouter" />
					</div>
				</div>
			</form>
		</div>
	</body>

	<script src="https://unpkg.com/vue@3"></script>
	<script src="script.js"></script>
</html>
